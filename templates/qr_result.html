<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR Code Result - Digital Menu</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet"/>

  <!-- Font Awesome (optional icons) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #e0f7fa, #ffffff);
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
    }

    .navbar {
      background-color: #f8f9fa;
    }

    .qr-wrapper {
      flex-grow: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }

    .qr-card {
      background-color: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    .qr-card img {
      width: 100%;
      max-width: 300px;
      border: 1px solid #000;
      margin-bottom: 20px;
    }

    .btn-download {
      margin-top: 15px;
    }

    footer {
      text-align: center;
      padding: 15px;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="#"><i class="fa-solid fa-qrcode"></i> QR Code Generator</a>
    </div>
  </nav>

  <!-- Main QR Display -->
  <div class="qr-wrapper">
    <div class="qr-card">
      <h4 class="mb-3">{{ res_name }}</h4>
      <img src="{{ qr_url }}" alt="QR Code"/>
      <a href="{{ qr_url }}" download="{{ file_name }}" class="btn btn-primary btn-download">
        <i class="fa-solid fa-download"></i> Download QR Code
      </a>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>Thank you for using our QR Code Generator</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
