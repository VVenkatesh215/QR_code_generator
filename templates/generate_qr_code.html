<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Generate QR Code for Digital Menu</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #e0f7fa, #fff);
      min-height: 100vh;
      margin: 0;
    }
    .center-container {
      min-height: 100vh;
    }
    .card {
      width: 100%;
      max-width: 600px;
      border: none;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      border-radius: 15px;
    }
  </style>
</head>
<body>
  <div class="container center-container d-flex justify-content-center align-items-center">
    <div class="w-100">
      <div class="text-center mb-4">
        <h2><i class="fa-solid fa-qrcode"></i> Generate QR Code</h2>
        <p class="text-muted">Digitize your restaurant menu experience</p>
      </div>

      <div class="card mx-auto p-4">
        <form action="{% url 'generate_qr_code' %}" method="POST">
          {% csrf_token %}

          <div class="mb-3">
            <label class="form-label">Restaurant Name:</label>
            {{ form.restaurant_name }}
          </div>

          <div class="mb-3">
            <label class="form-label">Menu URL:</label>
            {{ form.url }}
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Generate QR Code</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
